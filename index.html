<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lucas Antoniassi - Desenvolvedor</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="background">
    <canvas id="galaxy"></canvas>
  </div>

  <div class="content">
    <img src="foto.jpg" alt="Lucas Antoniassi" />
    <h1>Lucas Antoniassi</h1>
    <p>Sou desenvolvedor apaixonado por tecnologia, criando soluções digitais que conectam pessoas e ideias.</p>
    <div class="socials">
      <a href="https://instagram.com/lucasantoniassii" target="_blank">Instagram</a> |
      <a href="https://youtube.com/@cocielo" target="_blank">YouTube</a>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('galaxy');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = [];
    for (let i = 0; i < 500; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        speed: Math.random() * 0.5 + 0.2
      });
    }

    function animate() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = 'white';
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();

        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      }

      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
