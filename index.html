<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lucas Antoniassi - Desenvolvedor</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      background: black;
      color: white;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    canvas {
      display: block;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5em;
      max-width: 600px;
      margin: auto;
      color: #00aaff;
    }

    .socials {
      margin-top: 20px;
      font-size: 1.2em;
    }

    .socials a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    .socials a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="background">
    <canvas id="galaxy"></canvas>
  </div>

  <div class="content">
    <img src="foto.jpg" alt="Lucas Antoniassi" style="width:200px;border-radius:50%;margin-bottom:20px;">
    <h1>Lucas Antoniassi</h1>
    <p>Sou desenvolvedor apaixonado por tecnologia, criando soluções digitais que conectam pessoas e ideias.</p>
    <div class="socials">
      <a href="https://instagram.com/lucasantoniassii" target="_blank">Instagram</a> |
      <a href="https://youtube.com/@cocielo" target="_blank">YouTube</a>
    </div>
  </div>

  <script>
    window.onload = function () {
      const canvas = document.getElementById('galaxy');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let stars = [];
      for (let i = 0; i < 500; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5,
          speed: Math.random() * 0.5 + 0.2
        });
      }

      function animate() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = 'white';
        for (let star of stars) {
          ctx.beginPath();
          ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
          ctx.fill();

          star.y += star.speed;
          if (star.y > canvas.height) {
            star.y = 0;
            star.x = Math.random() * canvas.width;
          }
        }

        requestAnimationFrame(animate);
      }

      animate();

      window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    };
  </script>
</body>
</html>
